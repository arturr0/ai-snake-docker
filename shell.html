<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background: #000;
            margin: 10px 0;
            border: 2px solid #444;
        }
        #status {
            margin: 10px 0;
            white-space: pre-wrap;
            max-height: 100px;
            overflow-y: auto;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>AI Snake Game</h1>
        <div id="status">Initializing game...</div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const Module = {
            canvas: (() => {
                const canvas = document.getElementById('canvas');
                canvas.width = 400;  // WIDTH * CELL_SIZE
                canvas.height = 400; // HEIGHT * CELL_SIZE
                return canvas;
            })(),
            print: (text) => {
                console.log(text);
                const status = document.getElementById('status');
                status.textContent += text + '\n';
                status.scrollTop = status.scrollHeight;
            },
            printErr: (text) => {
                console.error(text);
                const status = document.getElementById('status');
                status.textContent += '[ERROR] ' + text + '\n';
                status.scrollTop = status.scrollHeight;
            },
            onRuntimeInitialized: () => {
                document.getElementById('status').textContent = 'Game running!\n';
                Module._start_game();
            }
        };
    </script>
    <script src="aisnake_web.js"></script>
</body>
</html>
