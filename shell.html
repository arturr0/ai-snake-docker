    <script>
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener('webglcontextlost', function(e) {
                    alert('WebGL context lost. Please reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })()
        };
