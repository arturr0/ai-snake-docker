<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Snake Training</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: white;
        }
        #container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #game-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #charts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .chart-container {
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }
        #status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        canvas {
            display: block;
            background: black;
        }
    </style>
</head>
<body>
    <div id="container">
        
        <div id="game-container">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        
        <div id="charts">
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="qValueChart"></canvas>
            </div>
        </div>
    </div>

    {{{ SCRIPT }}}
</body>
</html>
