<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Snake</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 20px; background-color: #222; color: white; }
        #status { position: fixed; top: 10px; left: 10px; z-index: 1000; }
        #stats { position: fixed; top: 30px; left: 10px; z-index: 1000; }
        #chart-container { 
            width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            background-color: #333; 
        }
        canvas { display: block; margin: 20px auto; background-color: #000; }
        #game-container { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="stats"></div>
    <div id="chart-container">
        <canvas id="scoreChart"></canvas>
        <canvas id="lifetimeChart"></canvas>
        <canvas id="fruitsChart"></canvas>
        <canvas id="collisionChart"></canvas>
    </div>
    <div id="game-container">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <script>
    var Module = {
        canvas: (function() {
            var canvas = document.getElementById('canvas');
            canvas.width = 400;
            canvas.height = 400;
            return canvas;
        })(),
        onRuntimeInitialized: function() {
            console.log("WASM initialized");
            document.getElementById('status').textContent = "Game loaded!";
        }
    };
    </script>
    <!-- Load the compiled Emscripten JS -->
    <script src="aisnake_web.js"></script>
    {{{ SCRIPT }}}
</body>
</html>
